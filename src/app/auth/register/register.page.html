

<ion-content  padding class="background" >
  <ion-button class="flech" color="primary" expand="full" color="danger" (click)="Home()">Close</ion-button>

  <ion-card  style="position: relative; top: 150px">
    <form [formGroup]="userFrom"  (ngSubmit)="register()">
      <ion-item>
        <ion-label position="floating">UserName</ion-label>
        <ion-input
                type="email"
                name="email"
                formControlName="username"
                id="id"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Email</ion-label>
        <ion-input
                type="text"
                formControlName="email"
                name="email"
                id="email" ></ion-input>
      </ion-item>

      <ion-item  class="form-group" >
        <ion-label position="floating" >Password</ion-label>
        <ion-input
                type="password"
                formControlName="password"
                class="form-control"
                id="password" ></ion-input>
      </ion-item>

      <ion-button type="submit" expand="full" color="danger">Register</ion-button>
      <div *ngIf="errorMessage" color="danger" class="ion-align-items-center">
        <button color="'danger"> {{this.errorMessage}}</button>
      </div>
    </form>

  </ion-card >

  <ion-card style="position: relative; top: 270px">
    <form>
      <ion-button type="submit" expand="full" color="primary" (click)="login()">Login</ion-button>
    </form>
  </ion-card>

</ion-content>
