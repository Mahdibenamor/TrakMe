
<ion-content  padding class="background">
    <ion-button color="light"  class="flech" color="primary" expand="full" (click)="Home()">Close</ion-button>

  <form style="position: relative; top: 150px" [formGroup]="userForm"  (ngSubmit)="login()">
      <ion-card>

    <ion-item >
      <ion-label position="floating">Email</ion-label>
      <ion-input
                  type="text"
                  formControlName="email"
                  name="email"
                  id="email" ></ion-input>
    </ion-item>

    <ion-item  class="form-group" >
      <ion-label position="floating" >Password</ion-label>
      <ion-input
                 type="password"
                 formControlName="password"
                 class="form-control"
                 id="password" ></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" color="primary">Login</ion-button>
      <div *ngIf="errorMessage" color="danger" class="ion-align-items-center">
              <button color="'danger"> {{this.errorMessage}}</button>
      </div>
      </ion-card>
  </form>
    <ion-card style="position: relative; top: 270px">
        <p text-center>Don't have a account?</p>
        <ion-button expand="full" color="danger" (click)="register()">Register</ion-button>
    </ion-card>


</ion-content>
